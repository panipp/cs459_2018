{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Product Details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-cover-container uk-height-medium" id="head">
            <video autoplay loop muted playsinline uk-cover >
                <source src="/media/bg.mp4" type="video/mp4">
            </video>
            <div class="content">
                <h1><i>Product Details</i></h1>
            </div>
        </div>

        <div class="uk-cover-container uk-margin-top" uk-grid>
        {% for i in product %}
            <div class="uk-width-1-2 ">
                <div class="block uk-margin-bottom">
                    <p style="text-transform:uppercase; text-shadow: 2px 2px 4px #000000;">{{ i }}</p>
                    <img src="/media/{{i.image}}" style="width:350px;height:200px;"/>
                    <p>Price : {{i.price}} Baht</p>
                    <p>Category : {{i.get_category_display}}</p>
                </div>
            </div>
        {% endfor %}   
        </div>
    </body>
</html>
