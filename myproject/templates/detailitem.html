{% extends 'base.html' %}
{% block content %}
<div class="uk-cover-container uk-height-medium" id="head">
    <video autoplay loop muted playsinline uk-cover >
        <source src="/media/bg.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1><i>Product Details</i></h1>
    </div>
</div>
<h1>{{ object.name }}</h1>
<img src="/media/{{ object.image }}" >
<p>{{ object.category }}</p>
<p>{{ object.price }}</p>

{% endblock %}
